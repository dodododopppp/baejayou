  <title>이모티콘 성격유형</title>
  <link href="./심리테스트_files/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<body onload="emoji1();emoji2();emoji3();" style="background-color:whitesmoke;">

  <div class="container">

    <section id="main" class="mx-auto my-5 py-5 px-3">
      
      <h1 style="line-height:70%;">&#129300;이모티콘&#129300;</h1>
      <h1>성격유형테스트</h1>
      
      <div class="jacpot1">
        <span style="font-size:50px;" id="ranemoji1"></span>
        <span style="font-size:50px;" id="ranemoji2">&#8987;</span>
        <span style="font-size:50px;" id="ranemoji3"></span>
      </div>
      
      <p style="line-height:110%;">
        당신의 이미지에 딱 맞는<br>
        이모티콘을 알아봅시다!
      </p>
      <button type="button" class="btn-violet" onclick="js:begin()">시작하기</button>
    </section>

    <section id="qna">
      <div class="status mx-auto mt-5"><div class="statusBar"></div></div>
      <div class="qBox my-5 py-3 mx-auto"></div>
      <div class="answerBox"></div>
    </section>

    <section id="result" class="mx-auto my-5 py-5 px-3">
      <h1 style="color:#7325D7;">당신의 결과는?!</h1>
      <div class="resultname"></div>
      <div class="resultDesc"></div>
      <h2 style="font-size: 10px;"><br></h2>
      <h2 style="font-size: 30px; font-weight:800;">검사 결과를<br>친구와 공유해보세요!</h2>
      (참고: 나무위키)
    </section>
    
    <script src="./심리테스트_files/data.js" charset="utf-8"></script>
    <script src="./심리테스트_files/start.js" charset="utf-8"></script>
  
  </div>
