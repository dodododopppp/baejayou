<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="십이간지 연애유형">
  <meta name="description" content="십이간지 연애유형">

  <title>십이간지 연애유형</title>
  <link href="./심리테스트_files/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com/">
  <link rel="stylesheet" href="./심리테스트_files/css.css">

</head>

<body style="background-color:whitesmoke;">

  <div class="container">

    <section id="main" class="mx-auto my-5 py-5 px-3">
      <h1 style="font-weight:700;">십이간지로 알아보는 연애유형</h1>
      <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
      </div>
      <p>
        나만의 MBTI 사이트입니다!
      </p>
      <button type="button" class="btn-violet" onclick="js:begin()">시작하기</button>
    </section>

    <section id="qna">
      <div class="status mx-auto mt-5"><div class="statusBar"></div></div>
      <div class="qBox my-5 py-3 mx-auto"></div>
      <div class="answerBox"></div>
    </section>

    <section id="result" class="mx-auto my-5 py-5 px-3">
      <h1 style="font-weight:800; color:#7325D7;">당신의 결과는?!</h1>
      <div class="resultname"></div>
      <div id="resultImg" class="my-3 col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"></div>
      <div class="resultDesc"></div>
    </section>
    
    <script src="./심리테스트_files/data.js" charset="utf-8"></script>
    <script src="./심리테스트_files/start.js" charset="utf-8"></script>
  
  </div>

</body>

</html>
